
<div class="cont">
  <p>Your Recipes </p><br>
<div class="list" >
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  <div style="display: flex; height: 100px;">
    <div class="col-md-6" style="width:50%;" >
      <h4>Recipes List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutorial of tutorials; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          {{ tutorial.title }}
        </li>
      </ul>
      
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
        Remove All
      </button>
    </div>
    <div class="col-md-6" style="flex-grow:1;">
      
      <div *ngIf="currentTutorial">
        
        <div>
          <label><strong>Recipe :</strong></label> {{ currentTutorial.title }}
        </div>
        <div>
          <label><strong>Recipe Description:</strong></label>
          {{ currentTutorial.description }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div>
 </div> 
        <a class="badge badge-warning" routerLink="/recipes/{{ currentTutorial.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentTutorial">
        <p>Please click on a Recipe...</p>
      </div>
    </div>
  </div>
  </div>
